name: Go CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'

    - name: Install dependencies
      run: go mod tidy

    - name: Build
      run: go build -v .

    - name: Run tests (if any)
      run: go test ./...

    - name: Lint (optional)
      uses: golangci/golangci-lint-action@v3
      with:
        version: v1.54
        skip-cache: true
        args: --timeout 5m
