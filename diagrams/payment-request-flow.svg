<svg xmlns="http://www.w3.org/2000/svg" width="900" height="200">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto-start-reverse">
      <path d="M0,0 L10,5 L0,10 z" fill="black" />
    </marker>
  </defs>

  <!-- User -->
  <rect x="20" y="70" width="120" height="40" fill="#4CAF50" rx="5" />
  <text x="35" y="95" fill="white">User Client</text>

  <!-- API Gateway -->
  <rect x="180" y="70" width="120" height="40" fill="#2196F3" rx="5" />
  <text x="195" y="95" fill="white">Payment API</text>

  <!-- Redis Check -->
  <rect x="340" y="70" width="120" height="40" fill="#FFC107" rx="5" />
  <text x="350" y="95" fill="black">Check Redis</text>

  <!-- Processing Service -->
  <rect x="500" y="70" width="160" height="40" fill="#03A9F4" rx="5" />
  <text x="510" y="95" fill="white">Payment Processor</text>

  <!-- Final Response -->
  <rect x="740" y="70" width="120" height="40" fill="#8BC34A" rx="5" />
  <text x="765" y="95" fill="white">Return 200</text>
  
  <!-- Arrows -->
  <line x1="140" y1="90" x2="180" y2="90" stroke="black" marker-end="url(#arrow)" />
  <line x1="300" y1="90" x2="340" y2="90" stroke="black" marker-end="url(#arrow)" />
  <line x1="460" y1="90" x2="500" y2="90" stroke="black" marker-end="url(#arrow)" />
  <line x1="660" y1="90" x2="740" y2="90" stroke="black" marker-end="url(#arrow)" />

  
</svg>
