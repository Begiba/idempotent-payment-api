<svg xmlns="http://www.w3.org/2000/svg" width="700" height="240">
  <rect x="20" y="20" width="140" height="40" fill="#4CAF50" rx="5"/>
  <text x="45" y="45" fill="white">Request</text>

  <line x1="160" y1="40" x2="310" y2="40" stroke="black" marker-end="url(#arrow)"/>
  <rect x="310" y="20" width="140" height="40" fill="#2196F3" rx="5"/>
  <text x="325" y="45" fill="white">Check Redis</text>

  <line x1="380" y1="60" x2="380" y2="100" stroke="black" marker-end="url(#arrow)"/>
  <rect x="330" y="100" width="100" height="40" fill="#FFC107" rx="5"/>
  <text x="340" y="125" fill="black">Exists?</text>

  <line x1="330" y1="120" x2="240" y2="160" stroke="black" marker-end="url(#arrow)"/>
  <text x="190" y="150" fill="black">Yes</text>
  <rect x="120" y="160" width="120" height="40" fill="#8BC34A" rx="5"/>
  <text x="130" y="185" fill="white">Return 200</text>

  <line x1="430" y1="120" x2="520" y2="160" stroke="black" marker-end="url(#arrow)"/>
  <text x="540" y="150" fill="black">No</text>
  <rect x="520" y="160" width="140" height="40" fill="#03A9F4" rx="5"/>
  <text x="530" y="185" fill="white">Process &amp; Store</text>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto-start-reverse">
      <path d="M0,0 L10,5 L0,10 z" fill="black" />
    </marker>
  </defs>
</svg>