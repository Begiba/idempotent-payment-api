<svg xmlns="http://www.w3.org/2000/svg" width="600" height="250">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto-start-reverse">
      <path d="M0,0 L10,5 L0,10 z" fill="black" />
    </marker>
  </defs>

  <!-- Token Bucket -->
  <rect x="50" y="50" width="100" height="120" fill="#2196F3" rx="10" />
  <text x="60" y="45" fill="black">Token Bucket</text>
  <circle cx="100" cy="80" r="10" fill="#FFEB3B" />
  <circle cx="100" cy="110" r="10" fill="#FFEB3B" />
  <circle cx="100" cy="140" r="10" fill="#FFEB3B" />

  <!-- User Requests -->
  <rect x="200" y="40" width="100" height="40" fill="#4CAF50" rx="5" />
  <text x="210" y="65" fill="white">Request 1</text>

  <rect x="200" y="90" width="100" height="40" fill="#4CAF50" rx="5" />
  <text x="210" y="115" fill="white">Request 2</text>

  <rect x="200" y="140" width="100" height="40" fill="#4CAF50" rx="5" />
  <text x="210" y="165" fill="white">Request 3</text>

  <line x1="150" y1="80" x2="200" y2="60" stroke="black" marker-end="url(#arrow)" />
  <line x1="150" y1="110" x2="200" y2="110" stroke="black" marker-end="url(#arrow)" />
  <line x1="150" y1="140" x2="200" y2="160" stroke="black" marker-end="url(#arrow)" />

  <!-- Throttled Request -->
  <rect x="200" y="190" width="100" height="40" fill="#F44336" rx="5" />
  <text x="210" y="215" fill="white">Request 4</text>
  <line x1="150" y1="170" x2="200" y2="210" stroke="red" stroke-dasharray="5,5" marker-end="url(#arrow)" />
</svg>
